<!DOCTYPE html>
<html lang="en">

<head>

  <title>My Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="page.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">My Blog</a>
        </div>

        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign In</button>

        </ul>

      </div>
    </nav>



  
  <div class="container-fluid">

    <div class="jumbotron">
      <h1>Hello World</h1>      
      <p>My name is Abdullah. My name is Abdullah. My name is Abdullah. My name is Abdullah. My name is Abdullah.</p>
    </div>
  

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog" id="modalDialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign In</h4>
          </div>


          <div class="modal-body">
        
              <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="abc@xyz.com">
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <input type="submit" value="Sign In">
              </form>

          </div>

        </div>
      
      </div>
    </div>


  </div>

</body>

</html>
